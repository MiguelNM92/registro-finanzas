<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Finanzas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>Registro de Finanzas</h1>
  </header>

  <main class="grid">
    <section id="formSection">
      <form id="formGasto">
        <h2>Registrar gasto</h2>
        <label>Monto:<input type="number" id="gastoAmount" step="0.01" required /></label>
        <label>M√©todo:<select id="gastoMethod" required>
          <option value="Klar">Klar</option>
          <option value="PlataCard">PlataCard</option>
          <option value="Bradescard">Bradescard</option>
          <option value="Mercado Pago">Mercado Pago</option>
          <option value="Banorte">Banorte</option>
          <option value="UpsiVale">UpsiVale</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
        </select></label>
        <label>Categor√≠a:<select id="gastoCategory" required>
          <option value="Comida">Comida</option>
          <option value="Servicios">Servicios</option>
          <option value="Transporte">Transporte</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Salud">Salud</option>
          <option value="Educaci√≥n">Educaci√≥n</option>
          <option value="Ropa">Ropa</option>
          <option value="Mascotas">Mascotas</option>
          <option value="Viajes">Viajes</option>
          <option value="Otros">Otros</option>
        </select></label>
        <label>Fecha:<input type="date" id="gastoDate" /></label>
        <label>Descripci√≥n:<input type="text" id="gastoNote" /></label>
        <button type="submit">Guardar gasto</button>
      </form>

      <form id="formIngreso">
        <h2>Registrar ingreso</h2>
        <label>Monto:<input type="number" id="ingresoAmount" step="0.01" required /></label>
        <label>M√©todo:<select id="ingresoMethod" required>
          <option value="Banorte">Banorte</option>
          <option value="Transferencia">Transferencia</option>
          <option value="Efectivo">Efectivo</option>
          <option value="UpsiVale">UpsiVale</option>
        </select></label>
        <label>Categor√≠a:<select id="ingresoCategory" required>
          <option value="Sueldo">Sueldo</option>
          <option value="Venta">Venta</option>
          <option value="Reembolso">Reembolso</option>
          <option value="Otros">Otros</option>
        </select></label>
        <label>Fecha:<input type="date" id="ingresoDate" /></label>
        <label>Descripci√≥n:<input type="text" id="ingresoNote" /></label>
        <button type="submit">Guardar ingreso</button>
      </form>
    </section>

    <section id="barrasCredito">
      <h3>Consumo de tarjetas de cr√©dito</h3>
      <div id="barrasContainer"></div>
    </section>

    <section id="filter">
      <h3>Filtrar por periodo de corte</h3>
      <select id="periodSelector">
        <option value="">-- Selecciona un periodo --</option>
      </select>
      <p>Total de gastos en el periodo: $<span id="totalPeriodo">0.00</span></p>
    </section>

    <section id="advancedFilter">
      <h3>Filtrar por categor√≠a o m√©todo</h3>
      <div class="filtrosHorizontales">
        <label>Categor√≠a:<select id="categoryFilter">
          <option value="">-- Todas --</option>
          <option value="Comida">Comida</option>
          <option value="Servicios">Servicios</option>
          <option value="Transporte">Transporte</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Salud">Salud</option>
          <option value="Educaci√≥n">Educaci√≥n</option>
          <option value="Ropa">Ropa</option>
          <option value="Mascotas">Mascotas</option>
          <option value="Viajes">Viajes</option>
          <option value="Otros">Otros</option>
          <option value="Sueldo">Sueldo</option>
          <option value="Venta">Venta</option>
          <option value="Reembolso">Reembolso</option>
        </select></label>
        <label>M√©todo:<select id="methodFilter">
          <option value="">-- Todos --</option>
          <option value="Klar">Klar</option>
          <option value="PlataCard">PlataCard</option>
          <option value="Bradescard">Bradescard</option>
          <option value="Mercado Pago">Mercado Pago</option>
          <option value="Banorte">Banorte</option>
          <option value="UpsiVale">UpsiVale</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
        </select></label>
      </div>
      <p>Total filtrado: $<span id="totalFiltrado">0.00</span></p>
    </section>

    <details id="transactions">
      <summary><h3>Historial de transacciones</h3></summary>
      <h4>üìà Ingresos</h4>
      <ul id="listaIngresos"></ul>
      <h4>üìâ Gastos</h4>
      <ul id="listaGastos"></ul>
      <button id="clearBtn">üßπ Limpiar historial</button>
    </details>
  </main>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("‚ùå Error al registrar SW:", err));
    }
  </script>
</body>
</html>
