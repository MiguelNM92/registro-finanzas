<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Finanzas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Registro de Finanzas</h1>
    <button id="addBtn">+ Añadir transacción</button>
  </header>

  <section id="summary">
    <h2>Saldo total: $<span id="total">0.00</span></h2>
    <canvas id="chart" width="400" height="200"></canvas>
  </section>

  <section id="transactions">
    <h3>Historial</h3>
    <ul id="transactionList"></ul>
  </section>

  <div id="formContainer" class="hidden">
    <form id="transactionForm">
      <label>Tipo:
        <select id="type">
          <option value="deposit">Depósito</option>
          <option value="expense">Gasto</option>
        </select>
      </label>

      <label>Monto: <input type="number" id="amount" required /></label>

      <label>Método de pago:
        <select id="method">
          <optgroup label="Tarjetas de crédito">
            <option value="Klar">Klar</option>
            <option value="PlataCard">PlataCard</option>
            <option value="Bradescard">Bradescard</option>
            <option value="Mercado Pago">Mercado Pago</option>
          </optgroup>
          <optgroup label="Tarjetas de débito">
            <option value="Banorte">Banorte</option>
            <option value="UpsiVale">UpsiVale</option>
          </optgroup>
          <optgroup label="Otros">
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
          </optgroup>
        </select>
      </label>

      <label>Categoría:
        <select id="category">
          <option value="Comida">Comida</option>
          <option value="Transporte">Transporte</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Salud">Salud</option>
          <option value="Otros">Otros</option>
        </select>
      </label>

      <label>Fecha:
        <input type="date" id="date" />
      </label>

      <label>Notas: <input type="text" id="note" /></label>
      <button type="submit">Guardar</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
