<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Finanzas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Registro de Finanzas</h1>
  </header>

  <!-- Formulario siempre visible -->
  <section id="formSection">
    <h2>Registrar transacciÃ³n</h2>
    <form id="transactionForm">
      <label>ğŸ’¼ Tipo:
        <select id="type">
          <option value="deposit">DepÃ³sito</option>
          <option value="expense">Gasto</option>
        </select>
      </label>

      <label>ğŸ’° Monto:
        <input type="number" id="amount" required />
      </label>

      <label>ğŸ’³ MÃ©todo de pago:
        <select id="method">
          <optgroup label="Tarjetas de crÃ©dito">
            <option value="Klar">Klar</option>
            <option value="PlataCard">PlataCard</option>
            <option value="Bradescard">Bradescard</option>
            <option value="Mercado Pago">Mercado Pago</option>
          </optgroup>
          <optgroup label="Tarjetas de dÃ©bito">
            <option value="Banorte">Banorte</option>
            <option value="UpsiVale">UpsiVale</option>
          </optgroup>
          <optgroup label="Otros">
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
          </optgroup>
        </select>
      </label>

      <label>ğŸ“‚ CategorÃ­a:
        <select id="category">
          <option value="Comida">Comida</option>
          <option value="Transporte">Transporte</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Salud">Salud</option>
          <option value="Otros">Otros</option>
        </select>
      </label>

      <label>ğŸ“… Fecha:
        <input type="date" id="date" />
      </label>

      <label>ğŸ“ Nota:
        <input type="text" id="note" />
      </label>

      <button type="submit">Guardar</button>
    </form>
  </section>

  <section id="summary">
    <h2>Saldo total: $<span id="total">0.00</span></h2>
    <canvas id="chart" width="400" height="200"></canvas>
    <button id="exportBtn">ğŸ“¤ Exportar a Excel</button>
  </section>

  <section id="filter">
    <h3>Filtrar por periodo de corte</h3>
    <select id="periodSelector">
      <option value="">-- Selecciona un periodo --</option>
    </select>
    <p>Total de gastos en el periodo: $<span id="totalPeriodo">0.00</span></p>
  </section>

  <section id="report">
    <h3>Reporte mensual por categorÃ­a</h3>
    <label>Selecciona mes:
      <input type="month" id="monthSelector" />
    </label>
    <canvas id="categoryChart" width="400" height="200"></canvas>
    <button id="exportPdfBtn">ğŸ“„ Exportar reporte en PDF</button>
  </section>

  <section id="compare">
    <h3>Comparativa entre meses</h3>
    <label>Mes 1:
      <input type="month" id="compareMonth1" />
    </label>
    <label>Mes 2:
      <input type="month" id="compareMonth2" />
    </label>
    <canvas id="compareChart" width="400" height="200"></canvas>
  </section>

  <section id="transactions">
    <h3>Historial</h3>
    <ul id="transactionList"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
